
<webcam channel="partyCam"
	 on-stream="onStream(stream)"
	 on-streaming="onSuccess()"
	 on-error="onError(err)"
ng-hide="!!backgroundIdata"></webcam>
<button type="button"  class="btn btn-default btn-block" ng-click="makeSnapshot()">Take Picture of Background</button>


  <canvas id="snapshot" width="160" height="96" ng-hide="true"></canvas>
  <canvas id="live" width="150" height="200" draggable></canvas>
